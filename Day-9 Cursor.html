<html>
    <head>
    <title> CSS Cursor </title>
    <style>
        body{
            background-color: bisque;
            color: black;
            font-size: 30px;
        }
    </style>
    </head>
    <body>
        <P> Move the mouse and look for the changes</P>
        <div style="cursor:alias ;"> Alais values shown when you move the mouse cursor</div>
        <div style="cursor:auto ;"> Alais values shown when you move the mouse cursor</div>
        <div style="cursor:cell ;"> Alais values shown when you move the mouse cursor</div>
        <div style="cursor:col-resize ;"> Alais values shown when you move the mouse cursor</div>
    </body>
</html>
